<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Sauveur: {{TITLE}}">
    <meta property="og:description" content="{{DESC}}">
    <meta property="og:image" content="{{IMG}}">
    <meta property="og:url" content="https://sauveur.xyz">

    <meta name="twitter:title" content="Sauveur: {{TITLE}}">
    <meta name="twitter:description" content="{{DESC}}">
    <meta name="twitter:image" content="{{IMG}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="description" content="{{DESC}}" />
    <title>Sauveur: {{TITLE}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        h1 {
          @apply text-3xl md:text-6xl p-2 font-bold
        }

        p {
          @apply p-2
        }

        a {
          @apply text-blue-600
        }
      }
    </style>
  </head>
  <body class="w-screen h-full flex flex-col items-center justify-center">
    <div class="w-full h-full md:max-w-xl">
      {{ CONTENT }}
    </div>

    <div class="p-2 w-full h-12 max-w-md">
      <!-- <a href="/">Sauveur</a> -->
    </div>
  </body>
</html>
